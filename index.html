<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Daljit Kaur">
    <meta name="description" content="Grids">
    <meta name="keywords" content="html, css, web, web development, javascript">
    <title>Shape Factory</title>
    <link rel="icon" href="./assets/img/favicon.png?v=2" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <script src="./assets/script/app.js" defer></script>

    <!-- Links to font awesome, Google fonts, etc. -->
   </head>

  <body>
    <main class="container">
      <h1>Shape Factory</h1>

      <!-- Controls for selecting shape + color -->
      <div class="controls">
        <select id="shape">
          <option value="circle">Circle</option>
          <option value="square">Square</option>
        </select>

        <select id="color">
          <option value="#09f">Blue</option>
          <option value="#9f0">Green</option>
          <option value="#f90">Orange</option>
          <option value="#f09">Pink</option>
          <option value="#90f">Purple</option>
        </select>

        <button id="createButton">Create</button>
      </div>

      <!-- Grid box for displaying shapes -->
      <section id="grid" class="grid"></section>

      <!-- Info paragraph (clicked shape details) -->
      <p id="info" class="info">Click on a shape to see its details here.</p>
    </main>
  </body>
</html>
